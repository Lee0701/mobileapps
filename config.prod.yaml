# Number of worker processes to spawn.
# Set to 0 to run everything in a single process without clustering.
# Use 'ncpu' to run as many workers as there are CPU units
num_workers: ncpu

# Log error messages and gracefully restart a worker if v8 reports that it
# uses more heap (note: not RSS) than this many mb.
worker_heap_limit_mb: 500

# Logger info
logging:
  level: warn
  streams:
  # Use gelf-stream -> logstash
  - type: gelf
    host: logstash1003.eqiad.wmnet
    port: 12201

# Statsd metrics reporter
metrics:
  type: statsd
  host: statsd.eqiad.wmnet
  port: 8125

services:
  - name: service-mobileapp-node
    # a relative path or the name of an npm package, if different from name
    module: ./app.js
    # optionally, a version constraint of the npm package
    # version: ^0.4.0
    # per-service config
    conf:
      port: 6927
      # interface: localhost # uncomment to only listen on localhost
      # more per-service config settings
      restbase_req:
        uri: http://restbase.svc.eqiad.wmnet:7231/{domain}/v1/page/html/{title}
        headers:
          user-agent: WMF Mobile Content Service
          accept: text/html; charset=utf-8; profile="mediawiki.org/specs/html/1.2.0"
      mwapi_req:
        method: post
        uri: http://api.svc.eqiad.wmnet/w/api.php
        headers:
          host: '{request.params.domain}'
          user-agent: WMF Mobile Content Service
      # whether to print extra debug info
      debug: false

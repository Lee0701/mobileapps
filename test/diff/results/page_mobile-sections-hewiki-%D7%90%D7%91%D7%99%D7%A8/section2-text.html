<p>
  שורשי מוסד האבירות מגיעים עד ל<a href="/wiki/מעמד_הפרשים" title="מעמד הפרשים">מעמד הפרשים</a> ב<a href="/wiki/רומא_העתיקה" title="רומא העתיקה">רומא</a>. אבירים היו משרתי הכתר והאל, אך לעתים קרובות הם היו גם בני <a href="/wiki/אריסטוקרטיה_(מעמד)" title="אריסטוקרטיה (מעמד)">אריסטוקרטיה</a>  צעירים ועשירים. בימי הביניים התייחס המונח אביר לכל אדם חופשי (לא צמית) שהיה בידו די כסף לרכוש סוסים ושריון.</p>

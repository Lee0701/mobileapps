<p><b>Frankenstein Castle</b> is a medieval fortification on a <a href="./Spur_castle" title="Spur castle">spur</a> above the village of <a href="./Frankenstein,_Rhineland-Palatinate" title="Frankenstein, Rhineland-Palatinate">Frankenstein, Rhineland-Palatinate</a>  in the <a href="./Palatinate_Forest" title="Palatinate Forest">Palatinate Forest</a> in <a href="./Germany" title="Germany">Germany</a>. Its name derives from the local House of Frankenstein.</p>

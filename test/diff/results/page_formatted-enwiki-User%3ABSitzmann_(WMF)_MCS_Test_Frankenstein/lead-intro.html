<p><b>Frankenstein Castle</b> is a medieval fortification on a <a href="/wiki/Spur_castle" title="Spur castle">spur</a> above the village of <a href="/wiki/Frankenstein,_Rhineland-Palatinate" title="Frankenstein, Rhineland-Palatinate">Frankenstein, Rhineland-Palatinate</a>  in the <a href="/wiki/Palatinate_Forest" title="Palatinate Forest">Palatinate Forest</a> in <a href="/wiki/Germany" title="Germany">Germany</a>. Its name derives from the local House of Frankenstein.</p>

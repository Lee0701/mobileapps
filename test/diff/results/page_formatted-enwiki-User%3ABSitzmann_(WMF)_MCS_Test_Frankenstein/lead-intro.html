<p id="mwBg"><b id="mwBw">Frankenstein Castle</b> is a medieval fortification on a <a href="./Spur_castle" title="Spur castle" id="mwCA">spur</a> above the village of <a href="./Frankenstein,_Rhineland-Palatinate" title="Frankenstein, Rhineland-Palatinate" id="mwCQ">Frankenstein, Rhineland-Palatinate</a>  in the <a href="./Palatinate_Forest" title="Palatinate Forest" id="mwCg">Palatinate Forest</a> in <a href="./Germany" title="Germany" id="mwCw">Germany</a>. Its name derives from the local House of Frankenstein.</p>

paths:
  # from routes/feed/featured.js
  /{domain}/v1/page/featured/{year}/{month}/{day}:
    get:
      tags:
        - Feed
      summary: Get featured article of the day for the Explore feed.
      description: |
        Page title of "Today's featured article" (only works on select wikis for now).
      parameters:
        - $ref: '#/components/parameters/domainParam'
        - $ref: '#/components/parameters/year'
        - $ref: '#/components/parameters/month'
        - $ref: '#/components/parameters/day'
      responses:
        200:
          description: The title of a Wikipedia's Featured Article of the Day
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/article_summary_merge_link'
        204:
          description: Empty response (for feed content aggregation requests from RESTBase)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/empty'
        404:
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        500:
          description: API Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        501:
          description: Unsupported language
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/problem'
        default:
          $ref: "#/components/responses/problem"
      x-amples:
        - summary: retrieve title of the featured article for April 29, 2016
          value:
            request:
              params:
                year: 2016
                month: '04'
                day: 29
            response:
              status: 200
              headers:
                content-type: application/json; charset=utf-8
                vary: /.+/
                etag: /^"[^/"]+/[^/"]+"$/
                access-control-allow-origin: '*'
                access-control-allow-headers: accept, x-requested-with, content-type
                content-security-policy: default-src
                x-content-security-policy: default-src
                x-frame-options: SAMEORIGIN
              body:
                $merge: [ /.+/ ]
        - summary: retrieve featured article info for unsupported site (with aggregated=true)
          value:
            request:
              params:
                domain: is.wikipedia.org
                year: 2016
                month: '04'
                day: 29
              query:
                aggregated: true
            response:
              status: 204
              body: ''
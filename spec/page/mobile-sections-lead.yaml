paths:
  /{domain}/v1/page/mobile-sections-lead/{title}:
    get:
      tags:
        - Page content
      summary: Get lead section and metadata for a page.
      description: |
        Gets the lead section and general metadata of a given wiki page for the Android app.
      produces:
        - application/json; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/mobile-sections/0.14.5"
        - application/problem+json
      parameters:
        - $ref: '#/parameters/domain'
        - $ref: '#/parameters/title'
      responses:
        200:
          description: Structured info a page and its lead section
        default:
          description: Error
          schema:
            $ref: '#/definitions/problem'
      x-monitor: false
  /{domain}/v1/page/mobile-sections-lead/{title}/{revision}:
    get:
      tags:
        - Page content
      summary: Get lead section and metadata for a page.
      description: |
        Gets the lead section and general metadata of a given wiki page for the Android app.
      produces:
        - application/json; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/mobile-sections/0.14.5"
        - application/problem+json
      parameters:
        - $ref: '#/parameters/domain'
        - $ref: '#/parameters/title'
        - in: path
          name: revision
          required: true
          type: integer
          description: Revision ID
      responses:
        200:
          description: Structured info a page and its lead section
        default:
          description: Error
          schema:
            $ref: '#/definitions/problem'
      x-monitor: false

paths:
  # from routes/page/metadata.js
  /{domain}/v1/page/metadata/{title}:
    get:
      tags:
        - Page content
      summary: Get extended metadata about a page.
      description: |
        Gets additional metadata about a page, primarily from the MediaWiki API.
      produces:
        - application/json; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/Metadata/1.2.0"
        - application/problem+json
      parameters:
        - $ref: '#/parameters/domain'
        - $ref: '#/parameters/title'
      responses:
        200:
          description: Extended article metadata
          schema:
            $ref: '#/definitions/metadata'
        default:
          description: Error
          schema:
            $ref: '#/definitions/problem'
      x-amples:
        - title: retrieve extended metadata for Video article on English Wikipedia
          request:
            params:
              title: Video
          response:
            status: 200
            headers:
              content-type: application/json; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/Metadata/1.2.0"
              content-language: en
              vary: /.+/
              etag: /^"[^/"]+/[^/"]+"$/
              access-control-allow-origin: '*'
              access-control-allow-headers: accept, x-requested-with, content-type
              content-security-policy: default-src
              x-content-security-policy: default-src
              x-frame-options: SAMEORIGIN
            body:
              revision: /.+/
              tid: /.+/
              hatnotes:
                - section: /.+/
                  html: /.+/
              issues:
                - section: /.+/
                  html: /.+/
              toc:
                title: /.+/
                entries:
                  - level: /.+/
                    section: /.+/
                    number: /.+/
                    anchor: /.+/
                    html: /.+/
              language_links:
                - lang: /.+/
                  titles:
                    canonical: /.+/
                    normalized: /.+/
                  summary_url: /.+/
              categories:
                - titles:
                    canonical: /.+/
                    normalized: /.+/
                    display: /.+/
                  hidden: /.+/
                  ns: /.+/
                  summary_url: /.+/
              protection:
                edit: [ /.+/ ]
                move: [ /.+/ ]
              description_source: /.+/
  /{domain}/v1/page/metadata/{title}/{revision}:
    get:
      tags:
        - Page content
      summary: Get extended metadata about a page.
      description: |
        Gets additional metadata about a page, primarily from the MediaWiki API.
      produces:
        - application/json; charset=utf-8; profile="https://www.mediawiki.org/wiki/Specs/Metadata/1.2.0"
        - application/problem+json
      parameters:
        - $ref: '#/parameters/domain'
        - $ref: '#/parameters/title'
        - in: path
          name: revision
          required: true
          type: integer
          description: Revision ID
      responses:
        200:
          description: Extended article metadata
          schema:
            $ref: '#/definitions/metadata'
        default:
          description: Error
          schema:
            $ref: '#/definitions/problem'
      x-monitor: false
